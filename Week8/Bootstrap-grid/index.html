<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.css">

    <style>
        .themed-grid-col {

            background-color: rgba(86, 61, 124, .15);
            border: 1px solid rgba(86, 61, 124, .2);

        .row {
            height: 20vh;
        }

            height: 50vh;
        }

        .second-row {
            height: 20vh;
        }
    </style>
</head>

<body class="text-center">
    <div class="container">
        <div class="row first-row">
            <div class="col-6 themed-grid-col">Gallery</div>
            <div class="col-6">

                <div class="row">
                    <div class="col-12 themed-grid-col">
                        Title
                    </div>
                    <div class="col-12 themed-grid-col">
                        Buy Box
                    </div>
                </div>

            </div>
        </div>
        <div class="row second-row ">
            <div class="col-12 themed-grid-col">Description</div>
        </div>
        <div class="row">
            <div class="col-12 themed-grid-col">Related</div>
        </div>
    </div>
