<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="area">
            <div class="divnum">
                <input type='text' id="first-number" style="text-transform: capitalize;" placeholder='Enter number'
                    class="num" />
            </div>
            <div class="operand" id="operand"></div>
            <div class="divnum">
                <input type='text' id="second-number" style="text-transform: capitalize;" placeholder='Enter number'
                    class="num" />
            </div>
        </div>
        <div class="operand result">=</div>
        <div>
            <input type="text" id="answer" class="num answer" placeholder='Here will be an answer' class="num">
        </div>
        <div class="list-button">
            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="mul">*</button>
            <button id="div">/</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
