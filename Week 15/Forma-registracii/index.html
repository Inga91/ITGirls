<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/styles/normalize.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Spotify</title>
</head>

<body>
    <main class="container1">
        <div class="info">
            <div>
                <img class="img" src="assets/images/spotify.png" alt="Фото">
                <p>Spotify</p>
            </div>
            <div>
                <h1>Зарегистрируйтесь и <br> слушайте бесплатно</h1>
            </div>
            <div>
                <a class="button btn-fb " href="https://facebook.com">Зарегистрироваться через Facebook</a>
            </div>
            <div>
                <a class="button btn-google" href="https://google.com">Зарегистрироваться через Google</a>
            </div>
            <span>
                или
            </span>
            <h3>Укажите электронную почту и пароль</h3>
        </div>
        <form>
            <label for="email"><b>Ваш адрес электронной почты</b></label>
            <input type="text" placeholder="Введите адрес электронной почты" name="email" required id="email1">
            <div id="errorMessageEmail"></div>
            <label for="email"><b>Подтвердите адрес электронной почты</b></label>
            <input type="text" placeholder="Введите адрес электронной почты еще раз" name="email" required id="email2">
            <div id="errorMessageEmail2"></div>
            <label for="psw"><b>Придумайте пароль</b></label>
            <input type="password" id="password" placeholder="Придумайте пароль" name="psw" required>
            <div id="errorMessagePassword"></div>
            <label for="name"><b>Ваше имя</b></label>
            <input type="text" placeholder="Укажите свое имя" name="name" class="name" id="name" required>
            <div id="errorMessageName"></div>
            <p class="name-info">Оно появится в вашем профиле.</p>
            <label for="name"><b>Ваша дата рождения</b></label>
            <div class="date">
                <div class="date__day">
                    <label for="day">
                        <p>День</p>
                    </label>
                    <input type="number" placeholder="ДД" name="day" required class="day" id="day">
                </div>
                <div class="date__month">
                    <label for="month">
                        <p>Месяц</p>
                    </label>
                    <select name="month" id="month">
                        <option disabled selected>Месяц</option>
                        <option value="Январь">Январь</option>
                        <option value="Февраль">Февраль</option>
                        <option value="Март">Март</option>
                        <option value="Апрель">Апрель</option>
                        <option value="Май">Май</option>
                        <option value="Июнь">Июнь</option>
                        <option value="Июль">Июль</option>
                        <option value="Август">Август</option>
                        <option value="Сентябрь">Сентябрь</option>
                        <option value="Октябрь">Октябрь</option>
                        <option value="Ноябрь">Ноябрь</option>
                        <option value="Декабрь">Декабрь</option>
                    </select>
                </div>
                <div class="date__year">
                    <label for="year">
                        <p>Год</p>
                    </label>
                    <input type="number" placeholder="ГГГГ" name="year" required class="year" id="year">
                </div>

            </div>
            <div id="errorMessageDate"></div>
            <label for="sex"><b>Укажите свой пол</b></label>
            <div>
                <input type="radio" id="men" name="sex" class="sex">
                <label for="men"> Мужчина</label>

                <input type="radio" id="women" name="sex" class="sex">
                <label for="women">Женщина</label>


                <input type="radio" id="other" name="sex" class="sex">
                <label for="other">Другой вариант</label>

                <div id="errorMessageSex"></div>
            </div>

            <div class="center">
                <div id="errorMessage"></div>

                <button type="button" onclick="check()" class="button">Зарегистрироваться</button>

            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
