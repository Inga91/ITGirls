<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <input type="text" value="5"><br><br>
    <input type="text" value="4"><br><br>
    <button onclick="location.href='https://www.youtube.com/'">Переход по ссылке</button>



    <button type="button" class="button">Сложить</button>
    <button type="button" class="button" onclick="sub()">Вычесть</button>

    <button onclick="del()">Очистить</button>

    <input type="button" value="Нажми меня" id="elem">

    <script>
        elem.onclick = function (event) {
            // вывести тип события, элемент и координаты клика
            alert(event.type + " на " + event.currentTarget);
            alert("Координаты: " + event.clientX + ":" + event.clientY);
        };
    </script>

</body>

</html>
